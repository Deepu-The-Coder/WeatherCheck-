<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Bootstrap</title>
    
    <!-- Load Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-light-subtle d-flex align-items-center justify-content-center min-vh-100">

    <!-- Use Bootstrap's "card" component -->
    <div class="card shadow-lg border-0 rounded-4" style="width: 100%; max-width: 440px;">
        <div class="card-body p-4 p-sm-5">
            
            <h1 class="card-title text-center fs-2 fw-bold mb-4 text-primary">Weather Check</h1>

            <!-- Input Field -->
            <div class="mb-3">
                <label for="cityInput" class="form-label fw-medium">City Name</label>
                <!-- Use Bootstrap's "form-control" class -->
                <input type="text" id="cityInput" placeholder="E.g., London" class="form-control form-control-lg">
            </div>

            <!-- Submit Button -->
            <!-- Use Bootstrap's "btn" component -->
            <button id="searchButton" class="btn btn-primary w-100 btn-lg fw-semibold py-2">
                <!-- Button text -->
                <span id="buttonText">Search</span>
                <!-- Bootstrap's "spinner-border" component -->
                <span id="buttonLoader" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>

            <!-- Error Message Display -->
            <!-- Use Bootstrap's "alert" component, hidden with "d-none" -->
            <div id="errorMessage" class="alert alert-danger text-center mt-4 d-none" role="alert">
                <!-- Error message will be injected here -->
            </div>

            <!-- Weather Results Display -->
            <div id="weatherResult" class="mt-5 text-center">
                <!-- Weather data will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Load your custom JavaScript file -->
    <!-- 'defer' ensures the script runs after the HTML is loaded -->
    <script src="script.js" defer></script>
</body>
</html>
